<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>

    <!-- create navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bavbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"> </span><span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand" th:href="@{/}">Registration and Login module</a>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <!-- create registration form -->
     <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- success message-->
                 <div th:if="${param.success}">
                    <div class="alert alert-info">You have succesfully registered to the app!!</div>
                 </div>

                 <H1>Registration</H1>

                 <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstname"> First Name</label>
                        <input id="firstname" class="form-control" th:field="*{firstname}"  required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lastname"> Last Name</label>
                        <input id="lastname" class="form-control" th:field="*{lastname}"  required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email"> Email </label>
                        <input id="email" class="form-control" th:field="*{email}"  required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label>
                        <input type="password" id="password" class="form-control" th:field="*{password}"  required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>

                 </form>
            </div>
        </div>
     </div>

</body>

</html>
